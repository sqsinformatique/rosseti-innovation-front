<div class="app">
  <app-header [title]="'РацСеть'"></app-header>
  <div class="page">
    <div class="page__content">
      <nav class="custom-tab custom-tab_wide custom-tab_header-sticky" mat-tab-nav-bar>
        <a class="custom-tab__tab"
           routerLinkActive="custom-tab__tab_active"
           routerLink="profile"
           mat-tab-link>
          <div class="user user__avatar user__avatar_small"></div>
        </a>
        <a class="custom-tab__tab"
           routerLinkActive="custom-tab__tab_active"
           routerLink="rating"
           mat-tab-link>
          <mat-icon class="icon">start</mat-icon>
          Рейтинг
        </a>
        <a class="custom-tab__tab"
           routerLinkActive="custom-tab__tab_active"
           routerLink="topic"
           mat-tab-link>
          <mat-icon class="icon">feedback</mat-icon>
          Форум
        </a>
        <a class="custom-tab__tab"
           routerLinkActive="custom-tab__tab_active"
           routerLink="notifications"
           mat-tab-link>
          <mat-icon class="icon">notification_important</mat-icon>
          Уведомления
        </a>
      </nav>
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
