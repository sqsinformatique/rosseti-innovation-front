<div class="rating">
  <div *ngFor="let user of userList; let i = index" class="rating__user row row_offset-big">
    <div class="user__avatar"></div>
    <div class="rating__user-name">
      {{i + 1}}.{{ user.name}}
      <div class="rating__user-position">
        {{user.position}}
      </div>
    </div>
  </div>
</div>
